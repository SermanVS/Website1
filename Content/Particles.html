<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../css/images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="../css/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../particles.js-master/demo/css/style.css"/>
    <title>Particles</title>
</head>
<body>
<script src="../js/bootstrap.min.js"></script>
<!-- easing plugin ( optional ) -->
<script src="../js/easing.js" type="text/javascript"></script>
<!-- UItoTop plugin -->
<script src="../js/jquery.ui.totop.js" type="text/javascript"></script>
<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <!-- count particles -->
    <div class="count-particles">
        <span class="js-count-particles">--</span> particles
    </div>

    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- scripts -->
    <script src="../particles.js-master/particles.js"></script>
    <script src="../particles.js-master/demo/js/app.js"></script>

    <!-- stats.js -->
    <script src="../particles.js-master/demo/js/lib/stats.js"></script>
    <script>
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function () {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>
<p class="backtext">
    <button class="backbutton" onclick="window.location.href='../Quizzes.html'">
        <img src="../css/images/back.png" alt="Back" width="60" vspace="5" hspace="5"/>
    </button>
    <a href="../Quizzes.html">Get back to Games!</a>
</p>

</body>
</html>
